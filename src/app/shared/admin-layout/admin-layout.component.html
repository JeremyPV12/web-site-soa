<div
  class="admin-layout min-h-screen bg-gradient-to-br from-gray-50 to-gray-100"
>
  <!-- Header -->
  <header
    class="admin-header bg-gradient-to-r from-blue-600 to-purple-700 backdrop-blur-md border-b border-white/10 sticky top-0 z-50"
  >
    <div
      class="header-content flex items-center justify-between w-full px-4 sm:px-8"
    >
      <div class="logo-section flex items-center gap-4">
        <div
          class="logo w-10 h-10 bg-white/20 rounded-xl backdrop-blur-md flex items-center justify-center"
        >
          <svg
            class="logo-icon w-6 h-6 text-white"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            />
          </svg>
        </div>
        <h1
          class="header-title text-white text-sm sm:text-2xl font-bold tracking-tight"
        >
          Panel Administrativo
        </h1>
      </div>

      <button
        class="logout-btn flex items-center gap-2 px-4 py-2 bg-white/20 text-white rounded-xl backdrop-blur-md transition-all duration-300 hover:bg-white/30 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-white/50"
        (click)="logout()"
        title="Cerrar sesiÃ³n"
      >
        <svg
          class="logout-icon w-5 h-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        <span class="logout-text hidden sm:block text-sm font-medium"
          >Cerrar SesiÃ³n</span
        >
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="admin-content flex min-h-[calc(100vh-70px)]">
    <!-- Sidebar -->
    <aside
      class="admin-sidebar bg-white border-r border-gray-200 shadow-xl transition-all duration-300 ease-in-out flex flex-col flex-shrink-0"
      [class.collapsed]="!isSidebarOpen"
    >
      <button
        class="sidebar-toggle absolute -right-3 top-4 w-6 h-6 bg-white border-2 border-gray-200 rounded-full flex items-center justify-center cursor-pointer z-10 transition-all duration-300 hover:bg-blue-600 hover:border-blue-600 hover:text-white"
        (click)="toggleSidebar()"
      >
        <svg
          class="toggle-icon w-4 h-4"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- Navigation -->
      <nav class="sidebar-nav flex-1 py-8">
        <ul class="nav-list space-y-2 px-4">
          <li class="nav-item">
            <a
              routerLink="/admin"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link flex items-center px-6 py-4 text-gray-600 rounded-xl transition-all duration-300 hover:bg-blue-50 hover:text-blue-600 hover:translate-x-1"
            >
              <span class="text-lg mr-4">ðŸ“Š</span>
              <span class="nav-text font-medium transition-all duration-300"
                >Dashboard</span
              >
              <span
                class="nav-indicator absolute right-4 w-2 h-2 bg-white rounded-full opacity-0 scale-0 transition-all duration-300"
              ></span>
            </a>
          </li>

          <li class="nav-item">
            <a
              routerLink="/admin/order"
              routerLinkActive="active"
              class="nav-link flex items-center px-6 py-4 text-gray-600 rounded-xl transition-all duration-300 hover:bg-blue-50 hover:text-blue-600 hover:translate-x-1"
            >
              <span class="nav-icon text-lg mr-4">ðŸ“¦</span>
              <span class="nav-text font-medium transition-all duration-300"
                >Pedidos</span
              >
              <span
                class="nav-indicator absolute right-4 w-2 h-2 bg-white rounded-full opacity-0 scale-0 transition-all duration-300"
              ></span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer border-t border-gray-200 px-6 py-4">
        <div class="version text-gray-500 text-sm text-center font-medium">
          Fake Falabela
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main
      class="admin-main flex-1 transition-all duration-300 ease-in-out min-w-0 overflow-x-hidden"
      [class.full-width]="!isSidebarOpen"
    >
      <div class="content-wrapper p-6 h-full">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
