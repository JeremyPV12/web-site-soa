<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-blue-900 p-4"
>
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <div
        class="w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4"
      >
        <svg
          class="w-8 h-8 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          ></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Panel Admin</h1>
      <p class="text-gray-600 text-sm">
        Ingresa tus credenciales de administrador
      </p>
    </div>

    <!-- Error Message -->
    <div
      *ngIf="errorMessage"
      class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg mb-6"
    >
      <div class="flex items-center">
        <svg
          class="w-5 h-5 text-red-500 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <span class="text-red-700 text-sm">{{ errorMessage }}</span>
      </div>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
      <!-- Username Field -->
      <div class="mb-6">
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Usuario
        </label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          #usernameInput="ngModel"
          required
          minlength="3"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none"
          placeholder="Ingresa tu usuario"
          [class.border-red-500]="
            usernameInput.invalid && usernameInput.touched
          "
          [class.focus:ring-red-500]="
            usernameInput.invalid && usernameInput.touched
          "
        />
        <div
          *ngIf="usernameInput.invalid && usernameInput.touched"
          class="mt-2 text-red-600 text-sm"
        >
          <span *ngIf="usernameInput.errors?.['required']"
            >El usuario es requerido</span
          >
          <span *ngIf="usernameInput.errors?.['minlength']"
            >M√≠nimo 3 caracteres</span
          >
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Contrase√±a
        </label>
        <div class="relative">
          <input
            [type]="showPasword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            #passwordInput="ngModel"
            required
            minlength="6"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none pr-12"
            placeholder="Ingresa tu contrase√±a"
            [class.border-red-500]="
              passwordInput.invalid && passwordInput.touched
            "
            [class.focus:ring-red-500]="
              passwordInput.invalid && passwordInput.touched
            "
          />
          <button
            type="button"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
            (click)="togglePassword()"
          >
            <span class="text-lg">{{ showPasword ? "üôà" : "üëÅÔ∏è" }}</span>
          </button>
        </div>
        <div
          *ngIf="passwordInput.invalid && passwordInput.touched"
          class="mt-2 text-red-600 text-sm"
        >
          <span *ngIf="passwordInput.errors?.['required']"
            >La contrase√±a es requerida</span
          >
          <span *ngIf="passwordInput.errors?.['minlength']"
            >M√≠nimo 6 caracteres</span
          >
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
      >
        <div class="flex items-center justify-center">
          <svg
            *ngIf="loading"
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          {{ loading ? "Verificando..." : "Iniciar Sesi√≥n" }}
        </div>
      </button>
    </form>

    <!-- Security Note -->
    <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
      <div class="flex items-center">
        <svg
          class="w-5 h-5 text-blue-600 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
          ></path>
        </svg>
        <span class="text-blue-700 text-xs"
          >Acceso restringido al personal autorizado</span
        >
      </div>
    </div>
  </div>
</div>
